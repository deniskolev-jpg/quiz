<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
    h1 { text-align: center; }
    .question { margin: 15px 0; padding: 10px; background: #fff; border-radius: 5px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    .correct { background: #c8f7c5; }
    .wrong { background: #f7c5c5; }
    #score { font-size: 1.2em; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>

<h1>Harry Potter Quiz</h1>
<div id="quiz"></div>
<button id="submit">Submit</button>
<div id="score"></div>

<script>
const quizData = [
  {q:"Who is Harry Potter's best friend?", a:["Hermione","Ron","Draco","Neville"], c:1, p:5},
  {q:"What house is Harry sorted into?", a:["Slytherin","Ravenclaw","Hufflepuff","Gryffindor"], c:3, p:5}
];

const quiz = document.getElementById("quiz");
const answers = [];

quizData.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<b>${q.q}</b><br>`;
  q.a.forEach((ans, idx) => {
    const b = document.createElement("button");
    b.textContent = ans;
    b.onclick = () => answers[i] = idx;
    div.appendChild(b);
  });
  quiz.appendChild(div);
});

document.getElementById("submit").onclick = () => {
  let score = 0;
  quizData.forEach((q, i) => {
    if (answers[i] === q.c) score += q.p;
  });
  document.getElementById("score").innerText = "Score: " + score;
};
</script>

</body>
</html>
